
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup deployment files
        run: |
          echo "Setting up deployment files..."
          
          # Verify dist directory exists
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi
          
          # Copy CNAME for custom domain
          if [ -f "CNAME" ]; then
            cp CNAME dist/
            echo "‚úÖ CNAME copied"
          else
            echo "‚ö†Ô∏è CNAME file not found"
          fi
          
          # Create .nojekyll to bypass Jekyll processing
          touch dist/.nojekyll
          echo "‚úÖ .nojekyll created"
          
          # Create 404.html for SPA routing
          if [ -f "dist/index.html" ]; then
            cp dist/index.html dist/404.html
            echo "‚úÖ 404.html created"
          else
            echo "‚ùå index.html not found in dist!"
            exit 1
          fi
          
          # List files to verify
          echo "üìÅ Files in dist directory:"
          ls -la dist/
          
          # Verify critical files exist
          echo "üîç Verifying critical files:"
          [ -f "dist/index.html" ] && echo "‚úÖ index.html exists" || echo "‚ùå index.html missing"
          [ -f "dist/404.html" ] && echo "‚úÖ 404.html exists" || echo "‚ùå 404.html missing"
          [ -f "dist/.nojekyll" ] && echo "‚úÖ .nojekyll exists" || echo "‚ùå .nojekyll missing"
          [ -f "dist/CNAME" ] && echo "‚úÖ CNAME exists" || echo "‚ö†Ô∏è CNAME missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
